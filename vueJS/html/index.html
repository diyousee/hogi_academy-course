<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/vue.js"></script>
	<title>IndexVueJS</title>
</head>
<body>
	<div id="app">
		<div>
			<label for="nom">Enter your name </label>
			<input type="text" id="nom" v-model="nom">
			<button v-on:click="amahoro">ramutsa</button>
		</div>
		<div class="salutation">
			{{ salutation }}
		</div>
	</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
	const { createApp } = Vue
		createApp({
			data() {
				return {
					nom: '',
					salutation: ''					
				}
			},
			methods: {
				amahoro(){
					this.salutation="Bonjour "+this.nom;
					this.nom = "";
				}
			}
		}).mount('#app');
	</script>
</body>
</html>
